<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
</head>
<body>
      <h1>Select Your Image</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept="image/*" required>
          <input type="submit" value="Upload Image">
      </form>

      {% if filename %}
      <h2>Uploaded Image:</h2>
      <img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded Image" width="200">

      <form action="/predict/{{ filename }}" method="get">
          <input type="submit" value="Predict Number">
      </form>
      {% endif %}

      {% if prediction is not none %}
      <h2>Predicted Number: {{ prediction }}</h2>
      {% endif %}

</body>
</html>
